name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  static:
    name: Static Analysis & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.1', '8.2', '8.3' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
      - name: Install dependencies
        run: composer install --no-interaction --no-progress
      - name: PHPStan
        run: composer run -v test:types
      - name: PHPCS
        run: composer run -v test:cs
      - name: Rector (dry-run)
        run: composer run -v rector:dry

  tests:
    name: Tests (coverage on 8.3)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.1', '8.2', '8.3' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: ${{ matrix.php == '8.3' && 'pcov' || 'none' }}
          tools: composer:v2
      - name: Install dependencies
        run: composer install --no-interaction --no-progress
      - name: PHPUnit
        if: matrix.php != '8.3'
        run: composer run -v test:unit
      - name: PHPUnit (with coverage)
        if: matrix.php == '8.3'
        run: composer run -v test:coverage
      - name: Coverage threshold check (100%)
        if: matrix.php == '8.3'
        run: composer run -v coverage:check
